body{font-family:'Baloo 2',sans-serif;background:var(--bg);color:var(--tx);min-height:100vh;-webkit-font-smoothing:antialiased}

.app{position:relative;z-index:1;max-width:780px;margin:0 auto;padding:20px 16px 60px}

@keyframes pop{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-8px)}40%{transform:translateX(8px)}60%{transform:translateX(-5px)}80%{transform:translateX(5px)}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes swing{0%{transform:rotate(0deg)}25%{transform:rotate(8deg)}75%{transform:rotate(-8deg)}100%{transform:rotate(0deg)}}

.hdr p{color:var(--tx2);font-size:.88rem}

/* Stats */
.stats{display:grid;grid-template-columns:repeat(5,1fr);gap:7px;margin-bottom:16px;animation:fadeU .4s ease .06s both}
@media(max-width:520px){.stats{grid-template-columns:repeat(3,1fr)}}
.st{padding:10px 6px;background:var(--s1);border:1px solid var(--bd);border-radius:12px;text-align:center}
.st-n{font-family:'Azeret Mono',monospace;font-size:1.1rem;font-weight:700}
.st-l{font-size:8px;color:var(--tx3);text-transform:uppercase;letter-spacing:1px;margin-top:1px}

/* Difficulty pills */
.diff-row{display:flex;gap:6px;justify-content:center;margin-bottom:18px;animation:fadeU .4s ease .1s both}
.diff{padding:8px 20px;border-radius:100px;border:1.5px solid var(--bd);background:var(--s1);font-size:13px;font-weight:700;cursor:pointer;transition:all .25s;font-family:inherit}
.diff:hover{border-color:rgba(255,255,255,.1)}

/* Card */
.card{background:var(--s1);border:1px solid var(--bd);border-radius:var(--r);overflow:hidden;margin-bottom:14px;animation:fadeU .4s ease}
.card-h{padding:12px 18px;border-bottom:1px solid var(--bd);display:flex;align-items:center;justify-content:space-between;gap:8px;flex-wrap:wrap}
.card-t{font-family:'Azeret Mono',monospace;font-size:10px;text-transform:uppercase;letter-spacing:1.8px;color:var(--tx3);display:flex;align-items:center;gap:8px}
.card-b{padding:20px}
.pill{padding:2px 10px;border-radius:6px;font-size:9px;font-weight:700;letter-spacing:.5px}

.btn-sm{padding:7px 14px;font-size:12px}
.btn-row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}

/* â•â•â• HANGMAN SVG â•â•â• */
.hang-zone{display:flex;justify-content:center;margin:10px 0 16px}
.hang-svg{filter:drop-shadow(0 0 20px rgba(129,140,248,.06))}
.hang-svg .base{stroke:var(--s4);stroke-width:3;stroke-linecap:round}
.hang-svg .body{stroke:var(--tx);stroke-width:2.5;stroke-linecap:round;fill:none;transition:opacity .3s}
.hang-svg .body.hidden{opacity:0}
.hang-svg .body.show{opacity:1}
.hang-svg .head{fill:none;stroke:var(--tx);stroke-width:2.5;transition:opacity .3s}
.hang-svg .head.hidden{opacity:0}
.hang-svg .head.show{opacity:1}
.hang-svg .face{fill:var(--tx);font-size:10px;text-anchor:middle;opacity:0;transition:opacity .3s}
.hang-svg .face.show{opacity:1}
.hang-svg.dead .body.show{stroke:var(--err)}
.hang-svg.dead .head.show{stroke:var(--err)}
.hang-svg.dead{animation:swing 1s ease}
.hang-svg.won .body.show{stroke:var(--ok)}
.hang-svg.won .head.show{stroke:var(--ok)}

/* â•â•â• WORD DISPLAY â•â•â• */
.word-zone{display:flex;justify-content:center;flex-wrap:wrap;gap:8px;margin:16px 0 20px;min-height:56px}
.letter-slot{width:40px;height:52px;display:flex;align-items:center;justify-content:center;border-bottom:3px solid var(--s4);font-family:'Azeret Mono',monospace;font-size:1.6rem;font-weight:800;text-transform:uppercase;transition:all .2s;position:relative}

.letter-slot.correct{border-color:var(--ok);color:var(--ok)}
.letter-slot.wrong-reveal{border-color:var(--err);color:var(--err);opacity:.6}
.letter-slot.space{border-color:transparent;width:20px}
.word-sep{width:6px}

.hint-box{text-align:center;margin:10px 0 14px;font-size:.9rem;color:var(--tx2);line-height:1.6;padding:10px 16px;background:var(--s2);border-radius:10px;border:1px solid var(--bd)}
.hint-box .hint-label{font-family:'Azeret Mono',monospace;font-size:9px;text-transform:uppercase;letter-spacing:1.5px;color:var(--tx3);margin-bottom:4px}

/* â•â•â• KEYBOARD â•â•â• */
.keyboard{display:flex;flex-direction:column;align-items:center;gap:6px;margin:6px 0}
.kb-row{display:flex;gap:5px;justify-content:center}
.key{width:38px;height:42px;border-radius:9px;border:1.5px solid var(--bd);background:var(--s2);color:var(--tx);font-family:'Azeret Mono',monospace;font-size:15px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .15s;text-transform:uppercase}

.key:hover:not(.used){background:var(--s3);border-color:rgba(255,255,255,.12);transform:translateY(-1px)}
.key:active:not(.used){transform:translateY(1px)}
.key.hit{background:var(--ok-bg);border-color:var(--ok-bd);color:var(--ok)}
.key.miss{background:var(--err-bg);border-color:var(--err-bd);color:var(--err);opacity:.35}
.key.used{pointer-events:none}

.result{text-align:center;padding:20px;animation:pop .4s ease}

.tc{text-align:center}
.hidden{display:none!important}

let S={
  lvl:'easy', word:null, def:'', hint:'',
  guessed:new Set(), errors:0, maxErrors:8,
  won:false, lost:false,
  stats:{played:0,won:0,streak:0,best:0}
};

const shuffle=a=>{const b=[...a];for(let i=b.length-1;i>0;i--){const j=0|Math.random()*(i+1);[b[i],b[j]]=[b[j],b[i]]}return b};

// GAME
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function newGame(){
  const pool=WORDS[S.lvl];
  const pick=pool[Math.floor(Math.random()*pool.length)];
  S.word=pick.w.toUpperCase();
  S.def=pick.d;S.hint=pick.h;
  S.guessed=new Set();S.errors=0;
  S.maxErrors=LVL_META[S.lvl].errors;
  S.won=false;S.lost=false;
  render();
}

function guessLetter(ch){
  if(S.won||S.lost||S.guessed.has(ch))return;
  S.guessed.add(ch);

  if(S.word.includes(ch)){
    // Check win
    if([...S.word].every(c=>c===' '||S.guessed.has(c))){
      S.won=true;S.stats.played++;S.stats.won++;S.stats.streak++;
      S.stats.best=Math.max(S.stats.best,S.stats.streak);
    }
  }else{
    S.errors++;
    if(S.errors>=S.maxErrors){
      S.lost=true;S.stats.played++;S.stats.streak=0;
    }
  }
  render();
}

function render(){renderStats();renderDiff();renderMain()}

function renderStats(){
  const pct=S.stats.played?Math.round(S.stats.won/S.stats.played*100):0;
  const counts={easy:WORDS.easy.length,medium:WORDS.medium.length,hard:WORDS.hard.length};
  document.getElementById('statsBar').innerHTML=`

    <div class="st"><div class="st-n" style="color:var(--med)">${pct}%</div><div class="st-l">Win Rate</div></div>
    <div class="st"><div class="st-n">${counts[S.lvl]}</div><div class="st-l">Palabras</div></div>`;
}

function renderDiff(){
  document.getElementById('diffRow').innerHTML=LVLS.map(l=>{
    const m=LVL_META[l];const on=S.lvl===l;
    return`<button class="diff" style="${on?`border-color:${m.bd};background:${m.bg};color:${m.color}`:''}" onclick="setLvl('${l}')">${m.label} (${m.errors} vidas)</button>`;
  }).join('');
}

function renderMain(){
  const el=document.getElementById('main');
  if(!S.word){newGame();return}

  if(S.won||S.lost){renderEnd(el);return}

  const m=LVL_META[S.lvl];

  el.innerHTML=`

          <span style="color:${remaining<=2?'var(--err)':'var(--tx2)'}">${remaining} ${remaining===1?'vida':'vidas'}</span>
        </div>
        <div class="btn-row">

        <div class="keyboard">
          ${renderKeyboard()}

      </div>
    </div>`;
}

function renderWord(){
  return[...S.word].map(ch=>{
    if(ch===' ')return`<div class="letter-slot space"></div>`;
    const show=S.guessed.has(ch);
    return`<div class="letter-slot ${show?'filled':''}">${show?ch:''}</div>`;
  }).join('');
}

function renderKeyboard(){
  const rows=['QWERTYUIOP','ASDFGHJKL','ZXCVBNM'];
  return rows.map(row=>`<div class="kb-row">${[...row].map(ch=>{
    const used=S.guessed.has(ch);
    const hit=used&&S.word.includes(ch);
    const miss=used&&!S.word.includes(ch);
    const cls=['key'];
    if(hit)cls.push('hit','used');
    if(miss)cls.push('miss','used');
    return`<button class="${cls.join(' ')}" onclick="guessLetter('${ch}')">${ch}</button>`;
  }).join('')}</div>`).join('');
}
