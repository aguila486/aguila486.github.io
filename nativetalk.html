  fb.style.cssText=ok?'background:var(--okB);border:1px solid var(--okD);color:#86efac':'background:var(--erB);border:1px solid var(--erD);color:#fca5a5';
  if(ok){stats.correct++;fb.textContent='âœ… Â¡Correcto!';speak(correct,.85)}
  else fb.innerHTML='âŒ '+correct;
  document.getElementById('nB').classList.remove('hidden');saveSs();rStats();
}

// â•â•â• WRITE â•â•â•
function initWrite(){S.items=shuffle(getFiltered()).slice(0,10);S.idx=0;S.answers=[];S.answered=false}
function rWrite(el){
  if(!S.items.length)initWrite();
  if(S.idx>=S.items.length){
    const ok=S.answers.filter(Boolean).length;const pct=Math.round(ok/S.answers.length*100);
    el.innerHTML=`<div class="card"><div class="card-b tc">
      <div style="font-family:'JetBrains Mono',monospace;font-size:2.5rem;font-weight:700;color:${pct>=75?'var(--ok)':'var(--er)'}">${pct}%</div>
      <div style="color:var(--tx2);margin:4px 0 14px">${ok}/${S.answers.length}</div>
      <div class="btn-row"><button class="btn" style="background:var(--okB);border-color:var(--okD);color:var(--ok)" onclick="S.items=[];rMain()">ğŸ”„ Nueva</button></div>
    </div></div>`;return}
  const p=S.items[S.idx];const prog=S.items.map((_,i)=>i<S.answers.length?(S.answers[i]?'ok':'er'):i===S.idx?'cur':'');
  el.innerHTML=`<div class="card"><div class="card-h"><div class="card-t">${S.idx+1}/${S.items.length}</div>
    <button class="btn btn-sm" onclick="speak('${esc(p.en)}',.6)">ğŸ¢ Pista</button></div><div class="card-b">
    <div class="prog">${prog.map(x=>`<div class="prog-d ${x}"></div>`).join('')}</div>
    <div class="q-p" style="font-size:.95rem">${p.es}</div>
    <input class="srch" id="wI" placeholder="Escribe en inglÃ©s..." autocomplete="off" spellcheck="false" style="text-align:center;font-size:14px" onkeydown="if(event.key==='Enter'&&!S.answered)cW()">
    <div class="fb" id="wF"></div>
    <div class="btn-row" style="margin-top:8px">
      <button class="btn" id="cB" onclick="cW()" style="background:var(--okB);border-color:var(--okD);color:var(--ok)">âœ“ Verificar</button>
      <button class="btn hidden" id="wN" onclick="S.idx++;S.answered=false;rMain()">â†’</button>
    </div>
  </div></div>`;
  setTimeout(()=>document.getElementById('wI')?.focus(),80);
}
function cW(){
  if(S.answered)return;S.answered=true;stats.attempts++;
  const p=S.items[S.idx];const inp=document.getElementById('wI');
  const n=s=>s.toLowerCase().replace(/[^\w\s]/g,'').replace(/\s+/g,' ').trim();
  const ok=n(inp.value)===n(p.en);S.answers.push(ok);
  const fb=document.getElementById('wF');fb.classList.add('show');
  if(ok){stats.correct++;inp.style.borderColor='var(--ok)';fb.style.cssText='background:var(--okB);border:1px solid var(--okD);color:#86efac';fb.textContent='âœ… Â¡Correcto!';speak(p.en,.85)}
  else{inp.style.borderColor='var(--er)';inp.style.animation='shake .3s';fb.style.cssText='background:var(--erB);border:1px solid var(--erD);color:#fca5a5';fb.innerHTML='âŒ <b>'+p.en+'</b>'}
  document.getElementById('cB').classList.add('hidden');document.getElementById('wN').classList.remove('hidden');saveSs();rStats();
}

// â•â•â• HELPERS â•â•â•
function esc(s){return s.replace(/'/g,"\\'")}
function toggleStar(i){starred.has(i)?starred.delete(i):starred.add(i);saveSt();R()}
function setMode(m){S.mode=m;S.items=[];S.page=0;S.search='';R()}
function setSec(s){S.sec=s;S.cat='all';S.items=[];S.page=0;R()}
function setCat(c){S.cat=S.cat===c?'all':c;S.items=[];S.page=0;R()}

R();
</script>
