// â•â•â• QUIZ â•â•â•
function initQuiz(){const p=filtered();S.items=shuffle(p).slice(0,12);S.idx=0;S.answers=[];S.answered=false}
function rQuiz(el){
  if(!S.items.length)initQuiz();
  if(S.idx>=S.items.length){rEnd(el);return}
  const p=S.items[S.idx];const cm=CATS_META[p.cat]||{};
  const prog=S.items.map((_,i)=>{if(i<S.answers.length)return S.answers[i]?'ok':'err';if(i===S.idx)return'cur';return''});
  let opts=[p.en];const pool=shuffle(ALL().filter(x=>x.en!==p.en));
  for(const o of pool){if(opts.length>=4)break;if(!opts.includes(o.en))opts.push(o.en)}
  opts=shuffle(opts);

  el.innerHTML=`<div class="card"><div class="card-h"><div class="card-t">Quiz <span class="pill" style="background:var(--s3);color:var(--tx3)">${S.idx+1}/${S.items.length}</span></div>
    <button class="spk" onclick="speak('${p.en.replace(/'/g,"\\'")}')">${spkSVG}</button></div>
    <div class="card-b">
      <div class="prog">${prog.map(x=>`<div class="prog-d ${x}"></div>`).join('')}</div>
      <div class="q-prompt">${p.es}</div>
      <div class="q-grid" id="qO">${opts.map(o=>`<button class="q-opt" onclick="aQuiz(this,${o===p.en},'${p.en.replace(/'/g,"\\'")}')">${o}</button>`).join('')}</div>
      <div class="fb" id="qFb"></div>
      <div class="btn-row"><button class="btn hidden" id="nxBtn" onclick="S.idx++;S.answered=false;rMain()">Siguiente â†’</button></div>
    </div></div>`;
}
function aQuiz(btn,ok,correct){
  if(S.answered)return;S.answered=true;S.stats.attempts++;S.answers.push(ok);
  document.querySelectorAll('#qO .q-opt').forEach(o=>{o.classList.add('dis');if(o.textContent===correct)o.classList.add('right')});
  btn.classList.add(ok?'right':'wrong');
  const fb=document.getElementById('qFb');fb.classList.add('show');
  if(ok){S.stats.correct++;S.stats.streak++;S.stats.best=Math.max(S.stats.best,S.stats.streak);fb.className='fb show ok';fb.textContent='âœ… Â¡Correcto!';speak(correct,.85)}
  else{S.stats.streak=0;fb.className='fb show no';fb.innerHTML=`âŒ Correcto: <strong>${correct}</strong>`}
  document.getElementById('nxBtn').classList.remove('hidden');rStats();
}

function chkWrite(){
  if(S.answered)return;S.answered=true;S.stats.attempts++;

  document.getElementById('chkBtn').classList.add('hidden');document.getElementById('nxBtn2').classList.remove('hidden');rStats();
}

function importJSON(){
  try{const raw=document.getElementById('jsonIn').value.trim();if(!raw)return showJFb('Pega JSON','var(--err)');

    (Array.isArray(data)?data:[data]).forEach(p=>{if(p.en&&p.es){custom.push({en:p.en,es:p.es,cat:p.cat||'idioms',lvl:p.lvl||'B1'});n++}});
    saveCust();document.getElementById('jsonIn').value='';showJFb(`âœ… ${n} frases importadas`,'var(--ok)');render();
  }catch(e){showJFb(`âŒ ${e.message}`,'var(--err)')}
}
function importFile(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{document.getElementById('jsonIn').value=ev.target.result;importJSON()};r.readAsText(f)}
