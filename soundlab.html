// HELPERS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const TYPE_META={
  cons:{label:"Consonante",color:"var(--cons)",bg:"var(--consB)",bd:"var(--consD)"},
  vowS:{label:"Vocal Corta",color:"var(--vowS)",bg:"var(--vowSB)",bd:"var(--vowSD)"},
  vowL:{label:"Vocal Larga",color:"var(--vowL)",bg:"var(--vowLB)",bd:"var(--vowLD)"},
  diph:{label:"Diptongo",color:"var(--diph)",bg:"var(--diphB)",bd:"var(--diphD)"},
};

const spkSVG=`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>`;

function speak(text,rate=.85){
  if(!('speechSynthesis' in window))return;speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);u.lang='en-US';u.rate=rate;
  const v=speechSynthesis.getVoices();
  const pick=v.find(x=>x.lang.startsWith('en')&&x.name.includes('Google'))||v.find(x=>x.lang.startsWith('en-US'))||v.find(x=>x.lang.startsWith('en'));
  if(pick)u.voice=pick;speechSynthesis.speak(u);
}
if('speechSynthesis' in window)speechSynthesis.onvoiceschanged=()=>speechSynthesis.getVoices();

const shuffle=a=>{const b=[...a];for(let i=b.length-1;i>0;i--){const j=0|Math.random()*(i+1);[b[i],b[j]]=[b[j],b[i]]}return b};

// STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const MODES=[{id:'explore',label:'ğŸ” Explorar'},{id:'quiz',label:'ğŸ§  Quiz'},{id:'pairs',label:'ğŸ”€ Pares MÃ­nimos'}];
const FILTERS=['all','cons','vowS','vowL','diph'];
const FILTER_LABELS={all:'Todos (44)',cons:'Consonantes (24)',vowS:'Vocales Cortas (7)',vowL:'Vocales Largas (5)',diph:'Diptongos (8)'};
const FILTER_COLORS={all:null,cons:TYPE_META.cons,vowS:TYPE_META.vowS,vowL:TYPE_META.vowL,diph:TYPE_META.diph};

let S={mode:'explore',filter:'all',detail:null,search:'',
  qItems:[],qIdx:0,qAnswers:[],qAnswered:false,
  stats:{attempts:0,correct:0}};

function filtered(){return S.filter==='all'?SOUNDS:SOUNDS.filter(s=>s.type===S.filter)}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// RENDER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function render(){rStats();rModes();rFilters();rMain()}

function rStats(){
  const totalWords=SOUNDS.reduce((s,x)=>s+x.words.length,0);
  const pct=S.stats.attempts?Math.round(S.stats.correct/S.stats.attempts*100):0;
  document.getElementById('stats').innerHTML=`
    <div class="st"><div class="st-n">44</div><div class="st-l">Sonidos</div></div>
    <div class="st"><div class="st-n" style="color:var(--cons)">${totalWords}</div><div class="st-l">Palabras</div></div>
    <div class="st"><div class="st-n">${S.stats.attempts}</div><div class="st-l">Intentos</div></div>
    <div class="st"><div class="st-n" style="color:var(--ok)">${pct}%</div><div class="st-l">PrecisiÃ³n</div></div>`;
}

function rModes(){
  document.getElementById('modes').innerHTML=MODES.map(m=>`<button class="tab ${S.mode===m.id?'on':''}" onclick="setMode('${m.id}')">${m.label}</button>`).join('');
}

function rFilters(){
  document.getElementById('filters').innerHTML=FILTERS.map(f=>{
    const on=S.filter===f;const fc=FILTER_COLORS[f];
    const style=on?(fc?`border-color:${fc.bd};background:${fc.bg};color:${fc.color}`:'border-color:rgba(255,255,255,.15);background:var(--s3);color:var(--tx)'):'';
    return`<button class="fpill" style="${style}" onclick="setFilter('${f}')">
      ${fc?`<span class="dot" style="background:${fc.color}"></span>`:''} ${FILTER_LABELS[f]}
    </button>`;
  }).join('');
}

function rMain(){
  const el=document.getElementById('main');
  if(S.mode==='explore'){S.detail?rDetail(el):rExplore(el)}
  else if(S.mode==='quiz')rQuiz(el);
  else rPairs(el);
}

// â•â•â• EXPLORE â•â•â•
function rExplore(el){
  const list=filtered();
  el.innerHTML=`<div class="card">
    <div class="card-h"><div class="card-t">Sonidos <span class="pill" style="background:var(--s3);color:var(--tx3)">${list.length}</span></div></div>
    <div class="card-b">
      <input class="srch" placeholder="ğŸ” Buscar sonido, IPA o palabra..." value="${S.search}" oninput="S.search=this.value;rMain()">
      <div class="sgrid">${list.filter(s=>{
        if(!S.search)return true;const q=S.search.toLowerCase();
        return s.ipa.includes(q)||s.name.toLowerCase().includes(q)||s.words.some(w=>w.w.toLowerCase().includes(q));
      }).map(s=>{const m=TYPE_META[s.type];
        return`<div class="scard" style="border-color:${m.bd}" onclick="openDetail('${s.ipa}');speak('${s.words[0].w}')">
          <div class="ipa" style="color:${m.color}">${s.ipa}</div>
          <div class="sname">${s.name}</div>
          <div class="sexample">${s.words[0].w}</div>
        </div>`;
      }).join('')}</div>
    </div></div>`;
}

function openDetail(ipa){S.detail=SOUNDS.find(s=>s.ipa===ipa);render()}

function rDetail(el){
  const s=S.detail;const m=TYPE_META[s.type];
  el.innerHTML=`<div class="btn-row" style="margin-bottom:12px;justify-content:flex-start">
    <button class="btn btn-sm" onclick="S.detail=null;rMain()">â† Volver</button>
  </div>
  <div class="card">
    <div class="card-h"><div class="card-t"><span class="pill" style="background:${m.bg};color:${m.color};border:1px solid ${m.bd}">${m.label}</span> ${s.sub}</div></div>
    <div class="card-b">
      <div class="detail-top">
        <button class="spk-ipa ${s.type}" onclick="speak('${s.words[0].w}',.6)">${s.ipa}</button>
        <div class="detail-info">
          <div class="detail-type" style="color:${m.color}">${s.sub}</div>
          <div class="detail-name">${s.ipa} â€” ${s.name}</div>
          <div class="ftags">${(s.features||[]).map(f=>`<span class="ftag">${f}</span>`).join('')}</div>
        </div>
      </div>
      <div class="mouth-box">
        <div class="mb-label">ğŸ‘„ CÃ³mo producirlo</div>
        <div class="mb-text">${s.mouth}</div>
      </div>
      <div class="btn-row" style="margin-bottom:14px">
        <button class="btn" onclick="speak('${s.words[0].w}',.5)">ğŸ¢ Muy lento</button>
        <button class="btn" onclick="speak('${s.words[0].w}',.75)">ğŸ”Š Normal</button>
        <button class="btn" onclick="speak('${s.words[0].w}',1)">ğŸ‡ RÃ¡pido</button>
        <button class="btn btn-sm" onclick="playAllWords('${s.ipa}')">â–¶ Todas</button>
      </div>

      <div style="font-family:'Victor Mono',monospace;font-size:9px;color:var(--tx3);text-transform:uppercase;letter-spacing:1.2px;margin-bottom:6px">Palabras de ejemplo (${s.words.length})</div>
      <div class="wgrid">${s.words.map(w=>`<div class="witem" onclick="speak('${w.w}',.75)">
        <button class="spk">${spkSVG}</button>
        <span class="ww">${w.w}</span>
        <span class="wipa">${w.ipa}</span>
      </div>`).join('')}</div>

      ${s.pairs&&s.pairs.length?`<div style="margin-top:18px">
        <div style="font-family:'Victor Mono',monospace;font-size:9px;color:var(--tx3);text-transform:uppercase;letter-spacing:1.2px;margin-bottom:6px">Pares mÃ­nimos</div>
        ${s.pairs.map(p=>`<div class="mpair">
          <button class="btn btn-sm" onclick="speak('${p.a}',.7)">${p.a}</button>
          <span class="vs">vs</span>
          <button class="btn btn-sm" onclick="speak('${p.b}',.7)">${p.b}</button>
        </div>`).join('')}
      </div>`:''}
    </div></div>`;
}

function playAllWords(ipa){
  const s=SOUNDS.find(x=>x.ipa===ipa);if(!s)return;
  let i=0;
  function next(){
    if(i>=s.words.length)return;
    speak(s.words[i].w,.7);
    i++;setTimeout(next,1200);
  }
  next();
}

// â•â•â• QUIZ â•â•â•
function initQuiz(){
  const pool=shuffle(filtered());
  S.qItems=pool.slice(0,12);S.qIdx=0;S.qAnswers=[];S.qAnswered=false;
}

function rQuiz(el){
  if(!S.qItems.length)initQuiz();
  if(S.qIdx>=S.qItems.length){
    const ok=S.qAnswers.filter(Boolean).length;const pct=Math.round(ok/S.qAnswers.length*100);
    const color=pct>=80?'var(--ok)':pct>=50?'var(--diph)':'#ef4444';
    el.innerHTML=`<div class="card"><div class="card-b tc">
      <div class="score-big" style="color:${color}">${pct}%</div>
      <div style="color:var(--tx2);margin:4px 0 16px">${ok}/${S.qAnswers.length} correctas</div>
      <div class="btn-row"><button class="btn" style="background:var(--okB);border-color:var(--okD);color:var(--ok)" onclick="S.qItems=[];rMain()">ğŸ”„ Nueva Ronda</button></div>
    </div></div>`;return;
  }
  const s=S.qItems[S.qIdx];const m=TYPE_META[s.type];
  const word=s.words[Math.floor(Math.random()*s.words.length)];
  const prog=S.qItems.map((_,i)=>{if(i<S.qAnswers.length)return S.qAnswers[i]?'ok':'err';if(i===S.qIdx)return'cur';return''});

  let opts=[s.ipa];const pool=shuffle(SOUNDS.filter(x=>x.ipa!==s.ipa));
  for(const o of pool){if(opts.length>=4)break;if(!opts.includes(o.ipa))opts.push(o.ipa)}
  opts=shuffle(opts);

  el.innerHTML=`<div class="card"><div class="card-h"><div class="card-t">Quiz <span class="pill" style="background:var(--s3);color:var(--tx3)">${S.qIdx+1}/${S.qItems.length}</span></div></div>
    <div class="card-b">
      <div class="prog">${prog.map(x=>`<div class="prog-d ${x}"></div>`).join('')}</div>
      <div class="tc" style="margin:16px 0">
        <div style="font-size:9px;color:var(--tx3);margin-bottom:6px;font-family:'Victor Mono',monospace;text-transform:uppercase;letter-spacing:1px">Â¿QuÃ© sonido tiene esta palabra?</div>
        <button class="spk-ipa" style="border-color:var(--bd);color:var(--tx);font-family:'Outfit',sans-serif;font-size:1.3rem;width:auto;padding:0 24px;height:56px;border-radius:14px" onclick="speak('${word.w}',.7)">${word.w} ğŸ”Š</button>
      </div>
      <div class="q-grid" id="qO">${opts.map(o=>{const om=TYPE_META[SOUNDS.find(x=>x.ipa===o)?.type||'cons'];
        return`<button class="q-opt" style="font-family:'Victor Mono',monospace;font-size:1.1rem" onclick="aQuiz(this,'${o}','${s.ipa}')">${o}</button>`;
      }).join('')}</div>
      <div class="fb" id="qFb"></div>
      <div class="btn-row"><button class="btn hidden" id="nxBtn" onclick="S.qIdx++;S.qAnswered=false;rMain()">Siguiente â†’</button></div>
    </div></div>`;
  setTimeout(()=>speak(word.w,.75),200);
}

function aQuiz(btn,picked,correct){
  if(S.qAnswered)return;S.qAnswered=true;S.stats.attempts++;
  const ok=picked===correct;S.qAnswers.push(ok);
  document.querySelectorAll('#qO .q-opt').forEach(o=>{o.classList.add('dis');if(o.textContent===correct)o.classList.add('right')});
  btn.classList.add(ok?'right':'wrong');
  if(ok)S.stats.correct++;
  const fb=document.getElementById('qFb');fb.classList.add('show');
  fb.className=ok?'fb show':'fb show';
  fb.style.background=ok?'var(--okB)':'var(--errb)';
  fb.style.border=ok?'1px solid var(--okD)':'1px solid var(--errd)';
  fb.style.color=ok?'#86efac':'#fca5a5';
  fb.textContent=ok?'âœ… Â¡Correcto!':'âŒ Correcto: '+correct;
  document.getElementById('nxBtn').classList.remove('hidden');rStats();
}

// â•â•â• MINIMAL PAIRS â•â•â•
function rPairs(el){
  const withPairs=filtered().filter(s=>s.pairs&&s.pairs.length>0);
  const allPairs=withPairs.flatMap(s=>s.pairs.map(p=>({...p,sound:s.ipa,type:s.type})));

  el.innerHTML=`<div class="card">
    <div class="card-h"><div class="card-t">Pares MÃ­nimos <span class="pill" style="background:var(--s3);color:var(--tx3)">${allPairs.length} pares</span></div></div>
    <div class="card-b">
      <div style="font-size:.88rem;color:var(--tx2);margin-bottom:12px;line-height:1.5">

      </div>
      ${withPairs.map(s=>{const m=TYPE_META[s.type];
        return`<div style="margin-bottom:12px">
          <div style="font-family:'Victor Mono',monospace;font-size:10px;color:${m.color};margin-bottom:4px">${s.ipa} â€” ${s.name}</div>
          ${s.pairs.map(p=>`<div class="mpair">
            <button class="btn btn-sm" onclick="speak('${p.a}',.65)" style="min-width:80px">${p.a}</button>
            <span class="vs">vs</span>
            <button class="btn btn-sm" onclick="speak('${p.b}',.65)" style="min-width:80px">${p.b}</button>
            <button class="spk" onclick="speak('${p.a}',.6);setTimeout(()=>speak('${p.b}',.6),1000)" style="margin-left:auto" title="Escuchar ambos">${spkSVG}</button>
          </div>`).join('')}
        </div>`;
      }).join('')}
    </div></div>`;
}

// â•â•â• ACTIONS â•â•â•
function setMode(m){S.mode=m;S.detail=null;S.qItems=[];render()}
function setFilter(f){S.filter=f;S.detail=null;S.qItems=[];render()}

render();
</script>
